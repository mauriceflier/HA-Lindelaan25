### Group.yaml
### Hue lighting Group
wakeuplight:
  name: Wakeup Light
  control: hidden
  entities:
    - sensor.wakeup_alarm_time
    - sensor.wakeup_start_time_lights
    - sensor.wakeup_fadein_duration
    - input_number.wakeup_hour
    - input_number.wakeup_minutes
    - input_number.wakeup_duration
    - input_boolean.wakeup
    - input_boolean.wakeup_weekends

dailyswitches:
  name: daily switches
  all: true
  control: hidden
  entities:
    - input_boolean.oncedaily_morning_workday

sonosplayers:
  name: Sonos Players
#  control: hidden
  all: true
  entities:
    - media_player.garden
    - media_player.kitchen
    - media_player.lavatory
    - media_player.living_quarters
    - media_player.master_bedroom