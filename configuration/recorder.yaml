### Recorder.yaml
### configuration of recorded items.
purge_keep_days: 10
purge_interval: 1
db_url: !secret mariadb
# Example: mysql://dbuser:dbpass@127.0.0.1:3336/dbname?charset=utf8

include:
  domains:
    - alarm_control_panel
#   - automation
    - binary_sensor
    - camera
    - climate
    - device_tracker
